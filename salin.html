<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Salin Otomatis</title>
  <script>
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function salinTeks(teks) {
      if (!teks) {
        alert("Teks tidak ditemukan di URL!");
        return;
      }

      const tempInput = document.createElement("textarea");
      tempInput.value = teks;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      // Setelah alert ditutup, tutup tab
      alert(`Teks berhasil disalin: "${teks}"`);
      window.close();
    }

    window.onload = function() {
      const teks = getParameterByName("id");
      salinTeks(teks);
    }
  </script>
</head>
<body>
  <p>Menyalin teks dari URL...</p>
</body>
</html>

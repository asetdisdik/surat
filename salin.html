<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Salin Otomatis</title>
  <script>
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function salinTeks(teks) {
      if (!teks) {
        alert("Teks tidak ditemukan di URL!");
        return;
      }

      navigator.clipboard.writeText(teks).then(function() {
        alert(`Teks berhasil disalin: "${teks}"`);
        window.close(); // Hanya berfungsi jika tab dibuka via window.open()
      }).catch(function(err) {
        alert("Gagal menyalin teks: " + err);
      });
    }

    window.onload = function() {
      const teks = getParameterByName("id");
      salinTeks(teks);
    }
  </script>
</head>
<body>
  <p>Menyalin teks dari URL...</p>
</body>
</html>
